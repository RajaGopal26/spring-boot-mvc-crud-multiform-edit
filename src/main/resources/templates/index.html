<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style type="text/css">
html, body {
	height: 100%;
	overflow: hidden;
}

body {
	margin: 0;
	padding: 0;
	font-weight: 400;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 1rem;
	line-height: 1.58;
	color: #333;
	background-color: #e2e2e2;
	height: 100%;
}

body:before {
	height: 50%;
	width: 100%;
	position: absolute;
	top: 0;
	left: 0;
	background: rgb(251, 207, 110);
	content: "";
	z-index: 0;
}

input.txtBox {
	border: 1px solid #080807;
	margin: 10px 20px;
}

.form-control {
	width: 100%;
	min-height: 38px;
	font-size: 15px;
	/* 	border: 1px solid #c8c8c8; */
	margin: 10px;
}

h1, h2, h3, h4, h5, h6 {
	font-weight: bold;
	color: rgb(251, 207, 110);
}

h1 {
	font-size: 2.3em;
	padding: 10px;
	margin: 0px;
}

.contact-container {
	max-width: 700px;
	margin-left: auto;
	margin-right: auto;
	background-color: #fff;
	box-shadow: 0 1px 11px rgba(0, 0, 0, 0.27);
	margin-top: 30px;
	height: calc(100% - 60px);
	max-height: 700px;
	position: relative;
}

button.default {
	background-color: #e8e8e8;
	color: #333;
	box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.12);
}

.addItems {
	text-align: right;
	padding: 10px;
	margin-right: 63px;
	font-size: medium;
	color: rgb(251, 207, 110);
}

td, th {
	padding: 0px;
	font-size: medium;
}

button.primary {
	background-color: rgb(251, 207, 110);
	box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.12);
	color: #fff;
}

.glyphicon-plus:before {
	margin: 5px;
	color: rgb(251, 207, 110);
}

.glyphicon-remove:before {
	margin: 5px;
	color: rgb(251, 207, 110);
}

.iconColor {
	color: #333;
}

.glyphicon-edit:before {
	margin: 5px;
	color: rgb(251, 207, 110);
}
</style>
<meta charset="utf-8" />
<title>Product Manager</title>
<link rel="stylesheet" href="./main.css" />
</head>
<body class="body">
	<div align="center" class="contact-container">
		<h1>Product List</h1>
		<div class="addItems">
			<a href="new"> <span class="glyphicon glyphicon-plus"
				aria-hidden="true"> </span> <span class="iconColor">Add</span>
			</a>
		</div>
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Name</th>
					<th>Brand</th>
					<th>Made In</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${listProducts}">
					<td th:text="${product.id}">Product ID</td>
					<td th:text="${product.name}">Name</td>
					<td th:text="${product.brand}">Brand</td>
					<td th:text="${product.madein}">Made in</td>
					<td th:text="${product.price}">Price</td>
					<td><a th:href="@{'/edit/' + ${product.id}}"><span
							class="glyphicon glyphicon-edit" aria-hidden="true"></span> <span
							class="iconColor">Edit</span> </a><a
						th:href="@{'/delete/' + ${product.id}}"> <span
							class="glyphicon glyphicon-remove" aria-hidden="true"></span> <span
							class="iconColor">Delete</span>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
